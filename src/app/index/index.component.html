<table class="table">
  <thead>
    <tr>
      <th>NPM</th>
      <th>Nama</th>
      <th>No HP</th>
      <th>Jenis Kelamin</th>
      <th>Proses</th>
    </tr>
  </thead>
    <tr *ngFor="let item of mahasiswa">
        <td>{{ item.npm }}</td>
        <td>{{ item.nama }}</td>
        <td>{{ item.no_hp }}</td>
        <td>{{ item.jk }}</td>
        <td><a [routerLink]="['/edit', item.npm]" class="btn btn-primary"><i class="fa fa-edit "></i></a> &nbsp;
        <button (click)="hapusMahasiswa(item.npm)"  class="btn btn-danger"><i class="fa fa-trash "></i></button></td>
    </tr>
  <tbody>
  </tbody>
</table>
